<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body>
        <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>城市</th>
                <th>生日</th>
                <th>简介</th>
            </tr>
        </thead>

        <tbody>

            {% for id, stu in students.items() %}
            <tr>
                <td>
                    <a href="/info?id={{ id }}">{{ stu.name }}</a>
                </td>
                <td>{{ stu.gender }}</td>
                <td>{{ stu.city }}</td>
                <td>{{ stu.birthday }}</td>
                <td>{{ stu.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </body>
</html>
